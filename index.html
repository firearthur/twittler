<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
    <script src="data_generator.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Alegreya:700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id = "twittler">Twittler</h1>
      <nav id = "tweets-update">
        <button id = "manual-update-button" class ="update-button" name="update">Update</button>
        <button id = "start-autoupdate-button" class ="update-button" name="start-autoupdate">Start autoupdate</button>
        <button id = "stop-autoupdate-button" class ="update-button" name="stop-autoupdate">Stop autoupdate</button>
      </nav>
    </header>

    <form id="tweet-form" class="home-tweets" action="">
      <div class="tweet">
        <input id="username-input" class = "tweet-inputfield" name="username" type="text" placeholder = "Username" required>
        <input id="tweet-input" class = "tweet-inputfield" name ="tweet-input" type="text" placeholder="Press enter to post your tweet!" required>
      </div>
    </form>

    <section class="home-tweets">

    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
